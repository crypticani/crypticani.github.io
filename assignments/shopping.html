<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/CSS/shopping.css"/>
        <title>Create a new account</title> 
    </head>
    <body align = center bgcolor="#FCD02C">
        <h2>Create Account</h2>
        <form method="POST">
            <br>
            <input type="text" name="fname" placeholder="First Name"  required size="25">
            <input type="text" name="lname" placeholder="Last Name"  required size='25'><br><br>
            <input type="email" name="email" placeholder="Email" required size="54"><br><br>
            <select required>
                <option value="91">IN +91</option>
                <option value="91">PK +92</option>
                <option value="91">AFG +93</option>
                <option value="91">CA/US +1</option>
                <option value="91">AU +61</option>
                <option value="91">CN +86</option>
                <option value="91">JP +81</option>
                <option value="91">ZA +27</option>
                <option value="91">LK +94</option>
                <option value="91">NP +977</option>
                <option value="91">BN+ 975</option>
                <option value="91">BD +880</option>
            </select>
            <input type="tel" name="mobile" placeholder="Mobile Number" maxlength="10" required size="43"><br><br>
            <input type="password" name="password" placeholder="Password" minlength="8" required size="54"><br><br>
            <input type="password" name="repassword" placeholder="Confirm Password" minlength="8" required size="54"><br><br>
            <p align =center>
            <input class="s" type="submit" value="Create account">
            <h3>Already have an account?</h3>
            <p align = center>
            <input class="s" type="button" name="login" value="Log In">
        </p></p>
        </form><br><br>
        <a href="index.html"> <b>Home</b></a>
    </body>
</html>
