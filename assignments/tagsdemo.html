<!DOCTYPE html>
<html>
    <head>
        <title>
            A demo webpage for <marquee>,<sup>,<pre>,<hr> and <iframe> tags.
        </title>
    </head>
    <body>
      <h2>  <marquee>This is an example of marquee tag</marquee></h2>
      <hr>
        <h3><p>We use "sup" tag for superscripts:
            5<sup>2</sup> = 25.
        </p></h3>
        <hr>
        <h3>
            <pre>
                This is 
                an example
                of preformatted tag (pre tag)
            </pre>
        </h3>
        <hr>
        <h3>"hr" tag is used for <b>horizontal line break </b>just like the above and below ones</h3>
        <hr>
        <h3>This is an example of "iframe" tag:</h3>
        <iframe src="https://crypticani.github.io" width="90%" height="500"></iframe>
        <hr>
    </body>
</html>
