<!DOCTYPE html>
<html>
    <head>
        <title>Form implementation</title> 
    </head>
    <body>
        <h3>Register</h3>
        <form method="GET">
            First Name:<input type="text" name="firstname" required><br>
            Last Name:<input type="text" name="Last Name"><br>
            D.O.B.:<input type="date" name="dob"><br>
            Email ID:<input type="email" name="email" required><br>
            Password:<input type="password" minlength="6" name="password"><br>
            Gender:<br>
            Male:<input type="radio" name="Gender"><br>
            Female:<input type="radio" name="Gender"><br>
            Qualification:<br>
            <input type="checkbox">Graduate<br>
            <input type="checkbox">Post-Graduate<br>
            <input type="checkbox">Diploma Holder<br>
            <select>
                <option value="Hockey">Hockey </option>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
            </select><br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
