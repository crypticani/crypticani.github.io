<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title> 
    </head>
    <body>
        <h3>Enter the details of Student</h3>
        <form method="GET">
            Student Name:   <input type="text" name="studentname" required><br>
            Father's Name:<input type="text" name="fathersname" required><br>
            Mother's Name:<input type="text" name="mothersname" ><br>
            D.O.B.: <input type="date" name="dob" required><br>
            Gender: 
            Male<input type="radio" name="Gender">
            Female<input type="radio" name="Gender" ><br>
            Address:  <input type="text" name="address" required><br>
            State:         
            <select>
                <option value="Bihar">Bihar </option>
                <option value="Chhatisgarh">Chhatisgarh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Haryana">Haryana</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttrakhand">Uttrakhand</option>    
            </select><br>
            Country:
            <select>
                <option value="India">India</option>
            </select><br>
            Email ID:<input type="email" name="email" required><br>
            Mobile Number:<input type="tel" name="mobile" maxlength="10"><br>
            Skills and Hobbies: <input type="text"><br>
            Qualification: <br>
            <input type="checkbox">10th/High School<br>
            <input type="checkbox">Intermediate/Higher Secondary<br>
            <input type="checkbox">Diploma Holder<br>
            <input type="checkbox">Graduate<br>
            Select Course:
            <select>
                <option value="BCA">BCA </option>
                <option value="BAJMC">BAJMC</option>
                <option value="Bsc. IT">Bsc. IT</option>
                <option value="BA (Honours)">BA (Honours)</option>
                <option value="Bsc (Honours)">Bsc (Honours)</option>
                <option value="BRS">BRS</option>
                <option value="MCA">MCA</option>    
            </select><br>
            Student's Image: <input type="file"><br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
