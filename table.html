<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h4>This table contains the country names with their capital and currency</h4>
        <table border="1">
            <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Currency</th>
            </tr>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
                <td>Rupee</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>Washington DC</td>
                <td>Dollar</td>
            </tr>
            <tr>
                <td>China</td>
                <td>Beijing</td>
                <td>Yuan</td>
            </tr>

        </table border="1">
    </body>
</html>
